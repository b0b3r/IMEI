  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<!-- The fonts 'MTS Wide' and 'MTS Compact' are custom fonts. Please ensure they are loaded correctly. -->

  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:login */
.login-page-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .login-page {
    max-width: 375px;
    width: 100%;
    height: 812px;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    background-color: var(--color-background-light);
  }

  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 104px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 0;
  }

  .modal-header {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: flex-end;
    padding: 20px;
    height: 32px; /* 72px total height - 20px padding top/bottom */
  }

  .close-button {
    width: 32px;
    height: 32px;
    padding: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--color-background-close-btn);
    border-radius: 12px;
    border: none;
    cursor: pointer;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }

  .close-button img {
    width: 24px;
    height: 24px;
  }

  .form-container {
    position: relative;
    z-index: 1;
    background-color: var(--color-background-light);
    border-radius: 32px 32px 0 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .form-header {
    margin-bottom: 20px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-icon {
    width: 32px;
    height: 32px;
  }

  .logo-text {
    font-family: var(--font-family-wide);
    font-weight: 500;
    font-size: 24px;
    line-height: 28px;
    color: var(--color-text-primary);
  }

  .form-title {
    font-family: var(--font-family-wide);
    font-weight: 500;
    font-size: 20px;
    line-height: 24px;
    color: var(--color-text-primary);
    margin: 0 0 12px 0;
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .input-field {
    display: flex;
    align-items: center;
    gap: 4px;
    background-color: var(--color-background-input);
    border: 1px solid var(--color-border-focused);
    border-radius: 16px;
    padding: 14px 12px;
    height: 24px; /* 52px total height - 14px padding top/bottom - 2px border */
  }

  .input-field .country-code {
    font-family: var(--font-family-compact);
    font-size: 17px;
    line-height: 24px;
    color: var(--color-text-primary);
  }

  .input-field .cursor {
    width: 1px;
    height: 20px;
    background-color: var(--color-text-primary);
    border-radius: 1px;
  }

  .input-field input {
    flex-grow: 1;
    border: none;
    background: transparent;
    outline: none;
    font-family: var(--font-family-compact);
    font-size: 17px;
    line-height: 24px;
    color: var(--color-text-primary);
    padding: 0;
    width: 100%;
  }

  .submit-button {
    margin-top: 16px;
    padding: 18px 14px; /* 14px padding + 4px for content height = 18px */
    background-color: var(--color-background-button-disabled);
    border: none;
    border-radius: 16px;
    font-family: var(--font-family-wide);
    font-weight: 700;
    font-size: 12px;
    line-height: 16px;
    letter-spacing: 0.05em;
    color: var(--color-text-tertiary);
    text-align: center;
    cursor: not-allowed;
  }

  .link-cant-login {
    margin-top: 20px;
    font-family: var(--font-family-compact);
    font-size: 17px;
    line-height: 24px;
    color: var(--color-link);
    text-decoration: none;
  }

  .form-footer {
    margin-top: auto;
    padding-top: 32px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .footer-links {
    display: flex;
    gap: 12px;
  }

  .footer-links a {
    font-family: var(--font-family-compact);
    font-size: 14px;
    line-height: 20px;
    color: var(--color-link);
    text-decoration: none;
  }

  .legal-text,
  .copyright {
    font-family: var(--font-family-compact);
    font-size: 14px;
    line-height: 20px;
    color: var(--color-text-secondary);
    margin: 0;
  }

  .legal-text a {
    color: var(--color-link);
    text-decoration: none;
  }

  @media (max-width: 375px) {
    .login-page {
      border-radius: 0;
      height: 100vh;
    }
    body {
      padding: 0;
    }
  }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<section id="login-section" class="login-page-wrapper">
  <div class="login-page">
    <div class="background-image" style="background-image: url('images/eae313a48883a46e7a2a60ee806e73a8052191be.png');"></div>
    <header class="modal-header">
      <button class="close-button" aria-label="Close">
        <img src="images/I8338_25800_136245_459126_547_208314.svg" alt="Close Icon">
      </button>
    </header>
    <main class="form-container">
      <div class="form-header">
        <div class="logo">
          <img src="images/I8338_25884_6568_2561_29659_10573.svg" alt="MTS Logo" class="logo-icon">
          <span class="logo-text">ID</span>
        </div>
      </div>
      <h1 class="form-title">Войдите с номером телефона МТС</h1>
      <form class="login-form">
        <div class="input-field">
          <span class="country-code">+7</span>
          <div class="cursor"></div>
          <input type="tel" id="phone" name="phone" aria-label="Phone number">
        </div>
        <button type="submit" class="submit-button" disabled>Далее</button>
      </form>
      <a href="#" class="link-cant-login">Не могу войти</a>
      <footer class="form-footer">
        <nav class="footer-links">
          <a href="#">Что такое МТС ID</a>
          <a href="#">Поддержка</a>
        </nav>
        <p class="legal-text">
          При входе на ресурс, вы принимаете <a href="#">условия доступа</a> и <a href="#">политику обработки ПДн в ПАО МТС</a>
        </p>
        <p class="copyright">© 2025 ПАО МТС. Все права защищены</p>
      </footer>
    </main>
  </div>
</section>
</body>
</html>
