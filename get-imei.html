     <script>
         // Определяем мобильное устройство
         function isMobile() {
             return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                    window.innerWidth <= 768;
         }
         
         // Определяем операционную систему
         function getOperatingSystem() {
             const userAgent = navigator.userAgent;
             
             if (/iPhone|iPad|iPod/i.test(userAgent)) {
                 return 'iOS';
             } else if (/Android/i.test(userAgent)) {
                 return 'Android';
             } else if (/Windows Phone/i.test(userAgent)) {
                 return 'WindowsPhone';
             } else if (/BlackBerry/i.test(userAgent)) {
                 return 'BlackBerry';
             } else {
                 return 'Unknown';
             }
         }
         
         // Получаем правильную команду для IMEI в зависимости от ОС
         function getIMEICommand() {
             const os = getOperatingSystem();
             
             switch (os) {
                 case 'iOS':
                     // Для iOS используем закодированную версию
                     return 'tel:%2A%2306%23';
                 case 'Android':
                 case 'WindowsPhone':
                 case 'BlackBerry':
                     // Для Android и других используем обычную версию
                     return 'tel:*#06#';
                 default:
                     // По умолчанию используем Android версию
                     return 'tel:*#06#';
             }
         }
         
         // Обновляем ссылку на кнопке IMEI
         function updateIMEIButton() {
             const imeiButton = document.querySelector('#imei-button');
             if (imeiButton) {
                 const imeiCommand = getIMEICommand();
                 imeiButton.href = imeiCommand;
                 
                 // Добавляем информацию в консоль для отладки
                 console.log('OS detected:', getOperatingSystem());
                 console.log('IMEI command:', imeiCommand);
                 
                 // Добавляем обработчик клика для дополнительной надежности
                 imeiButton.addEventListener('click', function(e) {
                     // Если по какой-то причине href не сработал, используем window.location
                     if (imeiButton.href === '#' || imeiButton.href === window.location.href) {
                         e.preventDefault();
                         window.location.href = imeiCommand;
                     }
                 });
             }
         }
         
         // Применяем стили для мобильных устройств
         function applyMobileStyles() {
             if (isMobile()) {
                 const page = document.querySelector('.page');
                 const pageWrapper = document.querySelector('.page-wrapper');
                 
                 if (page) {
                     page.style.width = '100vw';
                     page.style.height = '100vh';
                     page.style.maxWidth = '100%';
                     page.style.maxHeight = '100vh';
                     page.style.borderRadius = '0';
                 }
                 
                 if (pageWrapper) {
                     pageWrapper.style.width = '100vw';
                     pageWrapper.style.height = '100vh';
                 }
             }
         }
         
         // Применяем стили при загрузке и изменении размера окна
         window.addEventListener('load', function() {
             applyMobileStyles();
             updateIMEIButton();
         });
         window.addEventListener('resize', applyMobileStyles);
     </script>
