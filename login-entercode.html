    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.sms-input');
            
            // Автоматический переход к следующему полю
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (e.target.value.length === 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            // Если это последнее поле и введена цифра, переходим на страницу get-imei.html
                            setTimeout(() => {
                                window.location.href = 'get-imei.html';
                            }, 500); // Небольшая задержка для лучшего UX
                        }
                    }
                });
                
                // Обработка удаления символа
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && e.target.value === '') {
                        if (index > 0) {
                            inputs[index - 1].focus();
                        }
                    }
                });
                
                // Ограничение ввода только цифрами
                input.addEventListener('keypress', function(e) {
                    if (!/[0-9]/.test(e.key)) {
                        e.preventDefault();
                    }
                });
            });
            
            // Фокус на первое поле при загрузке
            inputs[0].focus();
        });
    </script>
